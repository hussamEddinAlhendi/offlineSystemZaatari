<div style="text-align: right;" class="col-md-9 col-md-offset-1 jumbotron">
	<form>
	  <div class="form-group">
	    <label for="name">الاسم</label>
	    <input type="text" class="form-control" id="name" placeholder="Name">
	  </div>
	  <div class="form-group">
	    <label for="email">البريد الإلكتروني</label>
	    <input type="email" class="form-control" id="email" placeholder="Email">
	  </div>
	  <div class="form-group">
	    <label for="phone">رقم الهاتف</label>
	    <input type="text" class="form-control" id="phone" placeholder="phone">
	  </div>
	  <div class="form-group">
	    <label for="gender">الجنس</label>
	    <select class="form-control" id="gender">
		  <option value="male">Male(ذكر)</option>
		  <option value="female">Female(أنثى)</option>
		  <option value="other">Other(آخر)</option>
		</select>
	  </div>
	  <div class="form-group">
	    <label for="birth">تاريخ الولادة</label>
	    <input type="date" class="form-control" id="birth" placeholder="Birth Date">
	  </div>
	  <div class="form-group">
	    <label for="programmingExperience">خبرة برمجية</label>
	    <select class="form-control" id="programmingExperience">
		  <option value="yes">YES</option>
		  <option value="no">NO</option>
		</select>
	  </div>
	  <div class="form-group">
	    <label for="englishLevel">مستوى اللغة الإنكليزية</label>
	    <select class="form-control" id="englishLevel">
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		  <option value="4">4</option>
		  <option value="5">5</option>
		</select>
	  </div>
	  <div class="form-group">
	    <label for="educationLevel">المستوى التعليمي</label>
	    <input type="text" class="form-control" id="educationLevel" placeholder="Education Level">
	  </div>
	  <div class="form-group">
	    <label for="studying">هل أنت ملتزم بمدرسة أو مركز تدريب؟</label>
	    <select class="form-control" id="studying">
		  <option value="yes">YES</option>
		  <option value="no">NO</option>
		</select>
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
